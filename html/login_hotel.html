<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الفنادق - Phoenix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        
        :root {
            --primary-color: #e67e22;
            --primary-hover: #d35400;
            --secondary-color: #3498db;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --white: #ffffff;
            --gray: #95a5a6;
            --light-gray: #f5f5f5;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-color);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* زر عام */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
            text-align: center;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #2980b9;
        }

        /* صفحة تسجيل الدخول */
        .hotel-login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 50px 0;
        }

        .hotel-login-container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .hotel-login-image {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('/PHOTO&VID/hotel-login-bg.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            color: white;
            text-align: center;
        }

        .hotel-login-image h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .hotel-login-image p {
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .hotel-login-form-container {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 2rem;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--gray);
        }

        .hotel-login-form .form-group {
            margin-bottom: 20px;
        }

        .hotel-login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .hotel-login-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .hotel-login-form input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: auto;
        }

        .forgot-password a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .social-login {
            margin: 25px 0;
            text-align: center;
        }

        .social-login p {
            color: var(--gray);
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #ddd;
        }

        .social-login p::before {
            right: 0;
        }

        .social-login p::after {
            left: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: var(--transition);
        }

        .social-icon.facebook {
            background-color: #3b5998;
        }

        .social-icon.google {
            background-color: #db4437;
        }

        .social-icon.twitter {
            background-color: #1da1f2;
        }

        .social-icon:hover {
            transform: translateY(-3px);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer p {
            color: var(--gray);
        }

        .form-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* التجاوب */
        @media (max-width: 768px) {
            .hotel-login-container {
                flex-direction: column;
            }
            
            .hotel-login-image {
                padding: 30px;
            }
            
            .hotel-login-form-container {
                padding: 30px;
            }
            
            .social-login p::before,
            .social-login p::after {
                width: 25%;
            }
        }

        @media (max-width: 480px) {
            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .form-header h1 {
                font-size: 1.5rem;
            }
            
            .hotel-login-image h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="hotel-login-section">
        <div class="container">
            <div class="hotel-login-container">
                <div class="hotel-login-image">
                    <h2>مرحباً بعودتك!</h2>
                    <p>سجل دخولك لإدارة فندقك وعرض الغرف وتلقي الحجوزات</p>
                    <img src="/PHOTO&VID/logo.png" alt="رمز الفندق" style="max-width: 150px; margin: 20px auto;">
                </div>
                
                <div class="hotel-login-form-container">
                    <div class="form-header">
                        <h1><i class="fas fa-hotel"></i> تسجيل دخول الفنادق</h1>
                        <p>أدخل بيانات الدخول للوصول إلى لوحة التحكم</p>
                    </div>
                    
                    <form class="hotel-login-form" id="hotelLoginForm">
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني أو اسم المستخدم *</label>
                            <input type="text" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">كلمة المرور *</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="remember-forgot">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">تذكرني</label>
                            </div>
                            <div class="forgot-password">
                                <a href="password.html">نسيت كلمة المرور؟</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                        </button>
                        
                        <div class="social-login">
                            <p>أو سجل الدخول باستخدام</p>
                            <div class="social-icons">
                                <a href="#" class="social-icon facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="social-icon google">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#" class="social-icon twitter">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </div>
                        </div>
                        
                        <div class="form-footer">
                            <p>ليس لديك حساب؟ <a href="register-hotel.html">سجل فندقك الآن</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hotelLoginForm = document.getElementById('hotelLoginForm');
            
            hotelLoginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // هنا يمكنك إضافة كود التحقق من بيانات الدخول وإرسالها إلى الخادم
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember').checked;
                
                console.log('بيانات الدخول:', { email, password, rememberMe });
                
                alert('تم تسجيل الدخول بنجاح! يتم توجيهك إلى لوحة التحكم');
                
                // توجيه إلى لوحة التحكم بعد 2 ثانية
                setTimeout(() => {
                    window.location.href = '/html/ad-hotel.html';
                }, 2000);
            });
        });
    </script>
</body>
</html>
