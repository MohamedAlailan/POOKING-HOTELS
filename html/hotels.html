<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الفنادق - اكتشف أفضل أماكن الإقامة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --secondary-color: #e67e22;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --white: #ffffff;
            --gray: #95a5a6;
            --light-gray: #f5f5f5;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* الترويسة */
        header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }

        /* فلترة البحث */
        .search-filter {
            background-color: var(--white);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 40px;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            flex: 1;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
        }

        .search-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: var(--box-shadow);
        }

        /* قائمة الفنادق */
        .hotels-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .hotel-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .hotel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .hotel-image {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .hotel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .hotel-card:hover .hotel-image img {
            transform: scale(1.05);
        }

        .hotel-rating {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hotel-rating .star {
            color: #f1c40f;
        }

        .hotel-price {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            font-weight: 500;
        }

        .hotel-price span {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .hotel-info {
            padding: 20px;
        }

        .hotel-info h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .hotel-location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .hotel-location i {
            color: var(--primary-color);
        }

        .hotel-features {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: var(--dark-color);
        }

        .feature i {
            color: var(--primary-color);
        }

        .view-btn {
            display: block;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
        }

        .view-btn:hover {
            background-color: var(--primary-hover);
        }

        /* التصفح */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 50px;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--white);
            border: 1px solid #ddd;
            cursor: pointer;
            transition: var(--transition);
        }

        .page-btn.active,
        .page-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* التجاوب */
        @media (max-width: 992px) {
            .filter-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .hotels-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 576px) {
            header {
                padding: 60px 0;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .hotels-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>اكتشف أفضل الفنادق حول العالم</h1>
            <p>اختر من بين آلاف الفنادق والمنتجعات الفاخرة التي تلبي جميع احتياجاتك</p>
        </div>
    </header>

    <main class="container">
        <!-- فلترة البحث -->
        <section class="search-filter">
            <form id="searchForm">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="destination">الوجهة</label>
                        <input type="text" id="destination" placeholder="أين تريد الذهاب؟">
                    </div>
                    <div class="filter-group">
                        <label for="checkIn">تاريخ الوصول</label>
                        <input type="date" id="checkIn">
                    </div>
                    <div class="filter-group">
                        <label for="checkOut">تاريخ المغادرة</label>
                        <input type="date" id="checkOut">
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="guests">عدد الضيوف</label>
                        <select id="guests">
                            <option value="1">1 ضيف</option>
                            <option value="2">2 ضيوف</option>
                            <option value="3">3 ضيوف</option>
                            <option value="4">4 ضيوف</option>
                            <option value="5+">5+ ضيوف</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="priceRange">نطاق السعر</label>
                        <select id="priceRange">
                            <option value="all">جميع النطاقات</option>
                            <option value="0-100">حتى $100</option>
                            <option value="100-200">$100 - $200</option>
                            <option value="200-300">$200 - $300</option>
                            <option value="300+">$300+</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="rating">التقييم</label>
                        <select id="rating">
                            <option value="all">جميع التقييمات</option>
                            <option value="5">5 نجوم</option>
                            <option value="4">4 نجوم فأعلى</option>
                            <option value="3">3 نجوم فأعلى</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> بحث
                </button>
            </form>
        </section>

        <!-- قائمة الفنادق -->
        <section class="hotels-container" id="hotelsList">
            <!-- سيتم إضافة الفنادق ديناميكياً بواسطة الجافاسكريبت -->
        </section>

        <!-- التصفح -->
        <section class="pagination">
            <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">4</button>
            <button class="page-btn">5</button>
            <button class="page-btn"><i class="fas fa-chevron-left"></i></button>
        </section>
    </main>

    <script>
        // بيانات الفنادق (يمكن استبدالها بطلب API)
        const hotelsData = [
            {
                id: 1,
                name: "فندق برج الخليج",
                location: "دبي، الإمارات",
                image: "https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                rating: 5,
                price: 350,
                features: ["واي فاي مجاني", "مسبح", "سبا", "مطعم"],
                reviews: 1248
            },
            {
                id: 2,
                name: "منتجع الشاطئ الذهبي",
                location: "جدة، السعودية",
                image: "https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                rating: 4,
                price: 220,
                features: ["شاطئ خاص", "نادي صحي", "بار", "موقف سيارات"],
                reviews: 876
            },
            {
                id: 3,
                name: "فندق القصور الملكية",
                location: "القاهرة، مصر",
                image: "https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                rating: 5,
                price: 280,
                features: ["غرف عائلية", "خدمة الغرف", "إنترنت سريع", "نادي أطفال"],
                reviews: 1563
            },
            {
                id: 4,
                name: "فندق الأضواء الساحرة",
                location: "إسطنبول، تركيا",
                image: "https://images.unsplash.com/photo-1455587734955-081b22074882?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                rating: 4,
                price: 190,
                features: ["إطلالة على المدينة", "مطعم", "نادي ليلي", "تراس"],
                reviews: 932
            },
            {
                id: 5,
                name: "منتجع الجبل الأخضر",
                location: "مسقط، عمان",
                image: "https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                rating: 4,
                price: 240,
                features: ["منتجع صحي", "ملعب جولف", "حدائق", "مطاعم متنوعة"],
                reviews: 654
            },
            {
                id: 6,
                name: "فندق المدينة القديمة",
                location: "الرياض، السعودية",
                image: "https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                rating: 3,
                price: 120,
                features: ["موقع مركزي", "كافيه", "صالة أعمال", "موقف مجاني"],
                reviews: 432
            }
        ];

        // عرض الفنادق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            displayHotels(hotelsData);
            
            // تعيين التاريخ الأدنى (اليوم)
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkIn').min = today;
            
            // تحديث التاريخ الأدنى للمغادرة عند تغيير تاريخ الوصول
            document.getElementById('checkIn').addEventListener('change', function() {
                document.getElementById('checkOut').min = this.value;
            });
            
            // فلترة الفنادق عند البحث
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                filterHotels();
            });
        });

        // دالة لعرض الفنادق
        function displayHotels(hotels) {
            const hotelsList = document.getElementById('hotelsList');
            hotelsList.innerHTML = '';
            
            if (hotels.length === 0) {
                hotelsList.innerHTML = '<p style="grid-column:1/-1; text-align:center;">لا توجد فنادق متطابقة مع معايير البحث</p>';
                return;
            }
            
            hotels.forEach(hotel => {
                const stars = '★'.repeat(hotel.rating) + '☆'.repeat(5 - hotel.rating);
                
                const hotelCard = document.createElement('div');
                hotelCard.className = 'hotel-card';
                hotelCard.innerHTML = `
                    <div class="hotel-image">
                        <img src="${hotel.image}" alt="${hotel.name}">
                        <div class="hotel-rating">
                            <span class="star">★</span>
                            <span>${hotel.rating}</span>
                        </div>
                        <div class="hotel-price">
                            $${hotel.price} <span> / ليلة</span>
                        </div>
                    </div>
                    <div class="hotel-info">
                        <h3>${hotel.name}</h3>
                        <div class="hotel-location">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${hotel.location}</span>
                        </div>
                        <div class="hotel-features">
                            ${hotel.features.map(feature => `
                                <div class="feature">
                                    <i class="fas fa-check"></i>
                                    <span>${feature}</span>
                                </div>
                            `).join('')}
                        </div>
                        <a href="/html/booking.html?id=${hotel.id}" class="view-btn">
                            احجز الآن 
                        </a>
                    </div>
                `;
                
                hotelsList.appendChild(hotelCard);
            });
        }

        // دالة لفلترة الفنادق
        function filterHotels() {
            const destination = document.getElementById('destination').value.toLowerCase();
            const priceRange = document.getElementById('priceRange').value;
            const rating = document.getElementById('rating').value;
            
            let filteredHotels = hotelsData.filter(hotel => {
                // فلترة حسب الوجهة
                const matchesDestination = destination === '' || 
                    hotel.name.toLowerCase().includes(destination) || 
                    hotel.location.toLowerCase().includes(destination);
                
                // فلترة حسب نطاق السعر
                let matchesPrice = true;
                if (priceRange !== 'all') {
                    const [min, max] = priceRange.split('-').map(Number);
                    if (priceRange.endsWith('+')) {
                        matchesPrice = hotel.price >= 300;
                    } else {
                        matchesPrice = hotel.price >= min && hotel.price <= max;
                    }
                }
                
                // فلترة حسب التقييم
                const matchesRating = rating === 'all' || hotel.rating >= Number(rating);
                
                return matchesDestination && matchesPrice && matchesRating;
            });
            
            displayHotels(filteredHotels);
        }
    </script>
</body>
</html>
